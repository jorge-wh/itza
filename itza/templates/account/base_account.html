{% load static%}
{% load i18n widget_tweaks %}

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    {% block metatags %} {% endblock %}

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home/index.css' %}">
    <link href="{% static 'css/fontawesome/css/all.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" />
    <!--[if IE]> <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'> <![endif]-->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body class='contrast-image login' style="background-color: #313a46">
    <img src="" id="fondoAleatorio" width="10%">
    <div class='text-center'>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message|safe }}
            </div>
        {% endfor %}
        <div class='login-container'>
             {% block content %} {% endblock %}
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("fondoAleatorio").src="/static/images/account/user.jpg";
    </script>
</body>
</html>
